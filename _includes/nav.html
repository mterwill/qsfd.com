<div class="col-md-2">
    <center>
        <a href="/">
            <img src="assets/img/logo.png" style="margin-bottom: 10px; width:100%; max-width: 140px">
        </a>
    </center>
    <div class="sidebar-nav"><div class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
                <span class="visible-xs navbar-brand">Menu</span>
            </div>
            <div class="navbar-collapse collapse sidebar-navbar-collapse">
                <ul class="nav navbar-nav">
                    {% assign sorted_pages = site.pages | sort:"nav_order" %}
                    {% for node in sorted_pages %}
                        {% if page.url == node.url %}
                            <li class="active"><a href="{{node.url}}">{{ node.nav_title }}</a></li>
                        {% else %}
                            <li><a href="{{node.url}}">{{ node.nav_title }}</a></li>
                        {% endif %}
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
